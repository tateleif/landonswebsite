<html>
    <head>
        
        <script>
            function search(){
                console.log("in the search");
                var link = document.getElementById("Link").value;
                if (!link.includes('http')){
                    link = "http://" + link;
                }
                console.log(link);
                document.write("<a href='" + link + "' target='_blank'>Link</a>");
            }
        </script>
    </head>
    <body>
        <input id="Link" type="search"/>
        <button type="search" onclick="search()">Enter</button>
    </body>
</html>
