  function changeAnimals(sender) {
            // alert(sender.value);
            //document.getElementById("all").style = "display: none";
            hideCoopersCoast();
            hideMinnesotaTrail();
            hideEvergladeFun();
            hideAfricaArea();
            // alert(sender.value);
            if (sender.value == "all") {
                // alert("in the all");
                showCoopersCoast();
                showMinnesotaTrail();
                showEvergladeFun();
                showAfricaArea();
            } else {
                // alert("in the else");
                //alert(sender.value);
                var exhibit = document.getElementById(sender.value);
                //https://thevlm.org/wp-content/uploads/Alligator-v2-300x200.jpgalert(exhibit.innerHTML);
                exhibit.style = "";
            }
        }

        function hideMama() {
            document.getElementById("mama").style = "display: none";
        }

        function showMama() {
